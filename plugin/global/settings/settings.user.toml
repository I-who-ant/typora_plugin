[window_tab]
CLOSE_HOTKEY = [ "ctrl+w" ]
SWITCH_NEXT_TAB_HOTKEY = [ "ctrl+PageDown", "ctrl+Tab" ]
SWITCH_PREVIOUS_TAB_HOTKEY = [ "ctrl+PageUp", "ctrl+shift+Tab" ]
SORT_TABS_HOTKEY = []
TOGGLE_TAB_BAR_HOTKEY = []
COPY_PATH_HOTKEY = []
CONTEXT_MENU = [ "closeTab", "closeOtherTabs", "closeLeftTabs", "closeRightTabs", "sortTabs", "copyPath", "showInFinder", "openInNewWindow" ]

[file_counter]
ALLOW_EXT = [ "", "md", "markdown", "mdown", "mmd", "text", "txt", "rmarkdown", "mkd", "mdwn", "mdtxt", "rmd", "mdtext", "apib" ]
IGNORE_FOLDERS = [ ".git", ".idea", "node_modules" ]

[auto_number]
ENABLE = false

[[auto_number.LAYOUTS]]
name = "Layout::Decimal-H1"
selected = false

[auto_number.LAYOUTS.layout]
content-h1 = "{c1}. "
content-h2 = "{c1}.{c2} "
content-h3 = "{c1}.{c2}.{c3} "
content-h4 = "{c1}.{c2}.{c3}.{c4} "
content-h5 = "{c1}.{c2}.{c3}.{c4}.{c5} "
content-h6 = "{c1}.{c2}.{c3}.{c4}.{c5}.{c6} "
outline-h1 = "{o1}. "
outline-h2 = "{o1}.{o2} "
outline-h3 = "{o1}.{o2}.{o3} "
outline-h4 = "{o1}.{o2}.{o3}.{o4} "
outline-h5 = "{o1}.{o2}.{o3}.{o4}.{o5} "
outline-h6 = "{o1}.{o2}.{o3}.{o4}.{o5}.{o6} "
toc-h1 = "{t1}. "
toc-h2 = "{t1}.{t2} "
toc-h3 = "{t1}.{t2}.{t3} "
toc-h4 = "{t1}.{t2}.{t3}.{t4} "
toc-h5 = "{t1}.{t2}.{t3}.{t4}.{t5} "
toc-h6 = "{t1}.{t2}.{t3}.{t4}.{t5}.{t6} "
table = "Table {t}"
image = "Image {i}"
fence = "Fence {f}"

